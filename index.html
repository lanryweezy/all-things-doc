<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Things Doc - AI-Powered Document Processing Tools</title>
    <meta name="description" content="A comprehensive suite of document and file tools including AI-powered summarization, translation, OCR, and client-side image conversion.">
    <meta name="keywords" content="PDF tools, document processing, AI tools, OCR, text conversion, file conversion">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              doc: {
                red: '#E74C3C',
                slate: '#2C3E50',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Structured Data (JSON-LD) for SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "All Things Doc",
      "url": "https://allthingsdoc.com",
      "description": "A comprehensive suite of document and file tools including AI-powered summarization, translation, OCR, and client-side image conversion.",
      "applicationCategory": "Productivity",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": [
        "Merge PDF",
        "Split PDF",
        "Compress PDF",
        "PDF to Word Converter",
        "PDF to Excel Converter",
        "OCR Image to Text",
        "AI Summarizer",
        "Text to Speech"
      ]
    }
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.0",
    "react-dom/client": "https://esm.sh/react-dom@19.2.0/client",
    "react-dom": "https://esm.sh/react-dom@19.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.555.0",
    "@google/genai": "https://esm.sh/@google/generative-ai@1.30.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-doc-slate antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
